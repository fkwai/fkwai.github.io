<div id="menu" class="menu">
    <h1>Menu</h1>
    <nav>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        {% for item in site.data.navigation %}
        <a href="{{ item.link }}" class="item" {% if page.url == item.link %} class="current" {% endif %}>{{ item.name }}</a>
        {% endfor %}
    </nav>
</div>
